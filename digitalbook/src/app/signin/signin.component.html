<div class="container">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email address</label>
        <input type="text" class="form-control" [(ngModel)] = "username" [ngModelOptions]="{standalone: true}" id="exampleDropdownFormEmail1" placeholder="Enter user name">
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input type="password" class="form-control" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" id="exampleDropdownFormPassword1" placeholder="Password">
      </div>
      
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Select the role: </label>
      <select class="custom-select" [(ngModel)] = "role" [ngModelOptions]="{standalone: true}">
        <option value="1" >Author</option>
        <option value="2" >Reader</option>
        <option value="3" >Guest</option>
      </select>
    </div>
 
      <button type="submit" (click)="login()" routerLink="/allbooklist"  class="btn btn-primary">Sign in</button>
     
 
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item"  routerLink="/signup">New around here? <span class="signup">Sign up</span></a>
  </div>
